<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item *ngFor="let lista of deseosService.listas"
      detail
      color="dark"
      (click)="listaSeleccionada( lista )"> <!--detail agrega la flechita a la derecha-->
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed"> <!-- Fixed sirve para que el botÃ³n se siga viendo aunque se haga scroll -->
    <ion-fab-button color="tertiary" (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
